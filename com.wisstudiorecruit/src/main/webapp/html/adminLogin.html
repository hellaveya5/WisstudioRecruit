<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title >管理者登录界面</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="col-sm-offset-4">管理员登录页面</h1>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
    $(function () {
        $("#btn_sub").on("click",function () {
            $.ajax({
                    type: "get",
                    data: {
                        name: $("#inputUsername").val(),
                        password: $("#inputPassword").val(),
                    },
                    url: "/AdminLoginServlet",
                    success: function (data) {
                        if(data!=='false'){
                            /*for(let key in data){
                                alert(key+":"+data[key]);
                            }*/
                            console.log("收到登录"+data);
                            alert("登陆成功");
                            window.location.href = '/html/admin.html';
                        }else {
                            alert("登陆失败");
                            console.log("收到登录"+data);
                        }
                    },
                    error:function () {
                        alert("异步请求出现问题")
                    },
                    dataType:"text"
                }
            )});
    })
</script>
<div class="col-sm-offset-4">
    <div class="form-horizontal container-fluid ">
        <div class="login_layout">
            <div class="login_form">
                <!--表单-->
                <div id="errorMsg" class="alert-danger"></div>
                <div id="loginForm" method="post" accept-charset="utf-8" >
                    <table class="table-bordered table-hover">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="inputUsername" class="col-sm-2 control-label">Username </label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input  type="text" class="form-control" id="inputUsername" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label"> Password </label>
                                    <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default" id="btn_sub"  >Log in </button>
                                        <a href="/html/login.html">用户登录</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
