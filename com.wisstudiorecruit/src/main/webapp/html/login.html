<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1>Wisstudio<small>Recruit</small></h1>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn_sub").on("click",function () {
           $.ajax({
                    type: "get",
                    data: {
                        name: $("#inputUsername").val(),
                        password: $("#inputPassword").val(),
                    },
                    url: "LoginServlet",
                    success: function (data) {
                       if(data!=null){
                               /*for(let key in data){
                                   alert(key+":"+data[key]);
                               }*/
                               alert("登陆成功")

                       }else {
                           alert("登陆失败")
                       }
                    },
                    error:function () {
                    alert("异步请求出现问题")
                    },
                    dataType:"json"
                }
            )});

        })

</script>
<div>
    <div class="form-horizontal container-fluid ">
        <div class="login_layout">
            <div class="login_form">
                <!--表单-->
                <div id="errorMsg" class="alert-danger"></div>
                <div id="loginForm" method="post" accept-charset="utf-8" >
                    <table class="table-bordered table-hover">
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="inputUsername" class="col-sm-2 control-label">Username </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input  type="text" class="form-control" id="inputUsername" placeholder="Username">
                                        </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-sm-2 control-label"> Password </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete>
                                        </div>
                                            </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="checkCode" class="col-sm-2 control-label">checkcode </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="checkCode" placeholder="checkCode">
                                        </div>
                                        <div >验证码</div>
                                    </div>
                                </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default" id="btn_sub" >Sign in </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
