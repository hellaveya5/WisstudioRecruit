<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1>Wisstudio<small>Recruit</small></h1>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
            $('#div').click(function () {

            })
    })
</script>
<form>
    <form class="form-horizontal">
        <div class="login_layout">
            <div class="login_form">
                <!--表单-->
                <form action="#" method="post">
                    <table class="table-bordered table-hover">
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-sm-2 control-label">Username </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input  type="text" class="form-control" id="inputEmail" placeholder="Username">
                                        </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-sm-2 control-label"> Password </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                            </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="checkcode" class="col-sm-2 control-label">checkcode </label>
                                        <div class="col-sm-10">
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="checkcode" placeholder="checkcode">
                                        </div>
                                        <div >验证码</div>
                                    </div>
                                </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">Sign in </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                    </table>
                </form>
            </div>
        </div>
    </form>
</form>
</body>
</html>
